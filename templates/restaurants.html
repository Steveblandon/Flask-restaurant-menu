<html>
    <head>
        <link rel='stylesheet' type='text/css' href='{{ url_for("static",filename="styles.css") }}'>
    </head>
    <body>
        <div class='header'>
            <h1>Restaurants</h1>
        </div>
        <div class='flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li><b>{{ message }}</b></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </div>
        <a href='{{ url_for("new_restaurant") }}'>Create a new restaurant!</a>
        <br>
        {% for restaurant in restaurants %}
            <p>{{ restaurant.name }}</p>
            <a href='{{ url_for("menu_items", restaurant_id=restaurant.id) }}'>menu</a>
            <a href='{{ url_for("edit_restaurant", restaurant_id=restaurant.id) }}'>edit</a>
            <a href='{{ url_for("del_restaurant", restaurant_id=restaurant.id) }}'>delete</a>
            <br>
        {% endfor %}
    </body>
</html>
