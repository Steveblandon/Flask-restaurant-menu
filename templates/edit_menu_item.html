<html>
    <head>
        <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles.css") }}'>
    </head>
    <body>
        <div class='header'>
            <h1>{{ restaurant.name }}</h1>
        </div>
        <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_item_id=menu_item.id) }}" enctype="multipart/form-data" method="POST">
            <p>name:</p> 
            <input type='text' name='menu_item_name' value='{{ menu_item.name }}'>
            <br>
            <p>price:</p> 
            <input type='text' name='menu_item_price' value='{{ menu_item.price }}'>
            <br>
            <p>description:</p> 
            <input type='text' name='menu_item_desc' value='{{ menu_item.description }}'>
            <br>
            <input class='button' type='submit' value='Submit'>
            <a href='{{ url_for("menu_items", restaurant_id=restaurant.id) }}'>Cancel</a>
        </form>
    </body>
</html>
