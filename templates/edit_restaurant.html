<html>
    <head>
        <link rel='stylesheet' type='text/css' href='{{ url_for("static",filename="styles.css") }}'>
    </head>    
    <body>
        <div class='header'>
            <h1>{{ restaurant.name }}</h1>
        </div>
        <form action='{{ url_for("edit_restaurant", restaurant_id=restaurant.id) }}' enctype='multipart/form-data' method='POST'>
            <p>rename to:</p> 
            <input type='text' name='restaurant_name' value='{{ restaurant.name }}'>
            <br>
            <input class='button' type='submit' value='Submit'>
            <a href='{{ url_for("restaurants") }}'>Cancel</a>
        </form>
    </body>
</html>
